
<!DOCTYPE html>
<html>
<head>
    <title>Form</title>

    <meta name="keywords" content="form,responsive,learningrobo.com,html & css projects,project">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>

<div class="container">
    <div class="from-box">
        <img src="Untitled-1.png" alt="#">
        <div class="form-value">
            <form action="">
                <h2>Login</h2>
                <div class="inputbox">
                    <ion-icon name="person-circle-outline"></ion-icon>
                    <input type="text" required placeholder=" ">
                    <label for="#">Username</label>
                </div>
                <div class="inputbox">
                    <ion-icon name="lock-closed-outline"></ion-icon>
                    <input type="password" required placeholder=" ">
                    <label for="#">Password</label>
                </div>
                <div class="Remember">
                    <label for=""><input type="checkbox">   Remember Me     </label>
                </div> <br>
                <button>Log in</button>
                <div class="Forgot">
                    <p><a href="#">Forgot Password ?</a></p>
                    <div class="credit">I Don't have account by <a href="#">REGEISTER NOW</a></div>
                </div>
            </form>
        </div>
    </div>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>        <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</div>
