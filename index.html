<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel Booking Form</title>
  <link rel="stylesheet" href="style22.css">
</head>
<body>
    
    <div class="background">
        <video autoplay loop muted play-inline class="back-video"><source src="1466464-uhd_4096_2160_24fps.mp4" type="video/mp4"></video>
        <div class="booking-form">
            <div class="logo"><img src="t2e/pam logo.png"></div>
            <h2>Travel Booking Form</h2>
            <form action="index.php" method="post">
                <label for="name">Name:</label>
                <input type="text" name="name" id="name" required>
 
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" required>
           
                <label for="destination">Destination:</label>
                <input type="text" name="destination" id="destination" required>
           
                <label for="departure-date">Departure Date:</label>
                <input type="date" name="departure-date" id="departure-date" required>
               
                <label for="return-date">Return Date:</label>
                <input type="date" name="return-date" id="return-date" required><br>

                <button type="submit">Book Now</button>
            </form>
        </div>
    </div>
</body>
</html>
